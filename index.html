<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="card col-12 text-center text-white bg-dark p-lg-3 rounded">Weather Dashboard</div>
    </header>
    <main class="row min-vh-100 no-gutters">
        <div class="left-column col-12 col-lg-3 sticky-top d-flex flex-column">
            <h5 class="m-1">Search for a City</h5>
            <div class="top-column ml-md-auto w-100 w-md-auto m-1">
                <input class="rounded btn-block btn-add"></input>
                <button id="btn" class="rounded btn-block btn-add">Search</button>
            </div>
        </div>

        <div class="col-12 col-lg-9 d-flex flex-column">
            <div class="card border-dark m-3" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Name of a City here</h5>
                    <h7 class="mb-2 text-muted">temp</h7>
                </div>
            </div>
            <h6 class="m-4">5-Day Forecast</h6>
            <div class="container">
                <div class="row row-cols-5">
                  <div class="single col border border-dark rounded mx-3">Column</div>
                  <div class="single col border border-dark rounded mx-3">Column</div>
                  <div class="single col border border-dark rounded mx-3">Column</div>
                  <div class="single col border border-dark rounded mx-3">Column</div>
                  <div class="single col border border-dark rounded mx-3">Column</div>
                </div>
              </div>

        </div>
    </main>

</body>

</html>
